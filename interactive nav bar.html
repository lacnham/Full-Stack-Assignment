<!DOCTYPE HTML>
<html>
    <head>
        <title>Navigation Bar With Icons</title>
        <link href="nav_bar.css" type="text/css" rel="stylesheet">
        <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> 
    </head>
    <body>
        <ul>
            <li>
                <a href="#">
                    <div class="icon">
                        <i class="fa fa-home" aria-hidden="true"></i>
                        <i class="fa fa-home" aria-hidden="true"></i>
                    </div>
                    <div class="name"><span data-text="Home">Home</span></div>
                </a>
            </li>
            <li>
                <a href="#">
                    <div class="icon">
                        <i class="fa fa-cart-plus" aria-hidden="true"></i>
                        <i class="fa fa-cart-plus" aria-hidden="true"></i>
                    </div>
                    <div class="name"><span data-text="Shops">Shops</span></div>
                </a>
            </li>
            <li>
                <a href="#">
                    <div class="icon">
                        <i class="fa fa-file-text" aria-hidden="true"></i>
                        <i class="fa fa-file-text" aria-hidden="true"></i>
                    </div>
                    <div class="name"><span data-text="Policy">Policy</span></div>
                </a>
            </li>
            <li>
                <a href="#">
                    <div class="icon">
                        <i class="fa fa-question-circle" aria-hidden="true"></i>
                        <i class="fa fa-question-circle" aria-hidden="true"></i>
                    </div>
                    <div class="name"><span data-text="FAQs">FAQs</span></div>
                </a>
            </li>
            <li>
                <a href="#">
                    <div class="icon">
                        <i class="fa fa-users" aria-hidden="true"></i>
                        <i class="fa fa-users" aria-hidden="true"></i>
                    </div>
                    <div class="name"><span data-text="Team">Team</span></div>
                </a>
            </li>
            <li>
                <a href="#">
                    <div class="icon">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </div>
                    <div class="name"><span data-text="Contact">Contact</span></div>
                </a>
            </li>
        </ul>
    </body>
</html>
