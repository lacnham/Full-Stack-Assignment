<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <title>Black Lotus| E-commerce Shopping Mall</title>
        <link href="homepage_2.css" type="text/css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">        
        <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> 
    </head>
    <body>
        <div class="header">
            <div class="container">
                <div class="navbar">
                    <div class="logo">
                        <img src="tom's file extrawork-1.svg" alt="Black Lotus logo" width="100px">
                    </div>
                    <div class="search-box">
                        <script src="https://kit.fontawesome.com/e1571d95d8.js" crossorigin="anonymous"></script>
                        <input class="search-txt" type="text" name="search-text" placeholder="Type to search">
                        <a class="search-btn" href="#"></a> 
                        <i class="fas fa-search"></i>
                    </div>
                    <nav>
                        <ul>
                            <li>
                                <a href="#">
                                    <div class="icon">
                                        <i class="fa fa-home" aria-hidden="true"></i>
                                        <i class="fa fa-home" aria-hidden="true"></i>
                                    </div>
                                    <div class="name"><span data-text="Home">Home</span></div>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <div class="icon">
                                        <i class="fa fa-cart-plus" aria-hidden="true"></i>
                                        <i class="fa fa-cart-plus" aria-hidden="true"></i>
                                    </div>
                                    <div class="name"><span data-text="Shops">Shops</span></div>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <div class="icon">
                                        <i class="fa fa-file-text" aria-hidden="true"></i>
                                        <i class="fa fa-file-text" aria-hidden="true"></i>
                                    </div>
                                    <div class="name"><span data-text="Policy">Policy</span></div>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <div class="icon">
                                        <i class="fa fa-question-circle" aria-hidden="true"></i>
                                        <i class="fa fa-question-circle" aria-hidden="true"></i>
                                    </div>
                                    <div class="name"><span data-text="FAQs">FAQs</span></div>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <div class="icon">
                                        <i class="fa fa-users" aria-hidden="true"></i>
                                        <i class="fa fa-users" aria-hidden="true"></i>
                                    </div>
                                    <div class="name"><span data-text="Team">Team</span></div>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <div class="icon">
                                        <i class="fa fa-envelope" aria-hidden="true"></i>
                                        <i class="fa fa-envelope" aria-hidden="true"></i>
                                    </div>
                                    <div class="name"><span data-text="Contact">Contact</span></div>
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <img src="free-cart-icon-image.png" alt="cart icon" width="40px" height="40px">
                </div>
                <div class="row">
                    <div class="column-2">
                        <h1>The Lotus<br>has blossomed!</h1>
                        <p>Come try our new online mall with a variety of shops available.<br>From sports to fashion, all yours for the taking!</p>
                        <a href="#" class="btn">Explore Now &#8594;</a>
                    </div>
                    <div class="column-2">
                        <img src="4780778-happy-shopping-persone-isolato-su-sfondo-bianco.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
        <!---featured categories-->
        <div class="categories">
            <div class="small-container">
                <div class="row">
                    <div class="column-3">
                        <img src="asus-gaming-cpu.png" alt="autumn-outfit-1" width="400px" height="400px">
                    </div>
                    <div class="column-3">
                        <img src="nike_basket_shoes_58223.jpg" alt="autumn-outfit-2" width="400px"height="400px">
                    </div>
                    <div class="column-3">
                        <img src="autumn4.jpg" alt="autumn-outfit-4">
                    </div>
                </div>
            </div>
        </div>
        <!---featured products-->
        <div class="small-container">
            
        </div>

    </body>
</html>
