<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Collection</title>
    <link rel='stylesheet' href='css_uniqlo/productdetails.css'>
</head>
<body>
    <a href='store1.html'>
        <img class='logo' src='pics_nham/logo.jpg'>
    </a>
    <section class='product_details'> 
        <div class='image'>
            <img class='detailpic' src='pics_nham/spring1.jpg' alt="Tan Pants"> 
        </div>
        <div class='information'>
            <h1 class='protitle'>Tan Pants</h1>
            <p class='price'>350.000VND</p>
            <p>Categories:
                <a class = 'pro'href="spring.html" >Spring Collection</a>  
            </p>
            <div>Color: Tan
                <div class="square"></div>
            </div>

            <p>Gender: Unisex</p>
            <p>Stock: 30</p>
            <div class='size'>Size:</div>
            <div>
            <input type="radio" id="S" name="size" value="S">
            <label for="S">S</label><br>
            <input type="radio" id="M" name="size" value="M">
            <label for="M">M</label><br>
            <input type="radio" id="L" name="size" value="L">
            <label for="L">L</label> 
            </div>
            <button type="button buy-now" id="button1" >Buy Now</button>
            <button type="button add-to-cart" id="button2">Add to cart</button>
        </div>   
    </section>
    <section>
        <p class='description'>Detail Description</p>
        <table style='width: 100%'>
            <tr>
                <th>Brand</th>
                <td>Uniqlo</td>
            </tr>
            <tr>
                <th>Origin</th>
                <td>Japan</td>
            </tr>
            <tr>
                <th>Size</th>
                <td>80cm</td>
            </tr>
            <tr>
                <th>Weight</th>
                <td>200 gram</td>
            </tr>
        </table>
    </section>


</body>
