<!DOCTYPE HTML>
<html lang ='en'>
    <head>
        <link href = "homepage.css" rel= "stylesheet">
        <meta charset = "utf-8">
        <meta name = "viewport" content="width=device-width, initial-scale=1">
        <title> Black Lotus Online Mall</title>
    </head>
    <body>
        <section id="sticky-header" class="header">
            <div id = "mall logo" class="logo">
                <img src="tom's file extrawork-1.svg" alt="black lotus logo">
            </div>
            <div class="mall-name">
                <span data-text="Black Lotus Online Mall">Black Lotus Online Mall</span>
            </div>
            <div class="navigation-bar">
                <link href="nav_bar.css" type="text/css" rel="stylesheet">
                <link rel="stylesheet" 
                href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
                <ul>
                    <li>
                        <a href="#">
                            <div class="icon">
                                <i class="fa fa-home" aria-hidden="true"></i>
                                <i class="fa fa-home" aria-hidden="true"></i>
                            </div>
                            <div class="name"><span data-text="Home">Home</span></div>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <div class="icon">
                                <i class="fa fa-cart-plus" aria-hidden="true"></i>
                                <i class="fa fa-cart-plus" aria-hidden="true"></i>
                            </div>
                            <div class="name"><span data-text="Shops">Shops</span></div>
                        </a>
                        <ul class="shops-dropdown-content">
                            <li><a href="#">Uniqlo</a></li>
                            <li><a href="#">Under Armor</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">
                            <div class="icon">
                                <i class="fa fa-file-text" aria-hidden="true"></i>
                                <i class="fa fa-file-text" aria-hidden="true"></i>
                            </div>
                            <div class="name"><span data-text="Policy">Policy</span></div>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <div class="icon">
                                <i class="fa fa-question-circle" aria-hidden="true"></i>
                                <i class="fa fa-question-circle" aria-hidden="true"></i>
                            </div>
                            <div class="name"><span data-text="FAQs">FAQs</span></div>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <div class="icon">
                                <i class="fa fa-users" aria-hidden="true"></i>
                                <i class="fa fa-users" aria-hidden="true"></i>
                            </div>
                            <div class="name"><span data-text="Team">Team</span></div>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <div class="icon">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                            </div>
                            <div class="name"><span data-text="Contact">Contact</span></div>
                        </a>
                    </li>
                </ul> 
            </div>
            <div class="search-box">
                <link href="search-box.css" type="text/css" rel="stylesheet">
                <script src="https://kit.fontawesome.com/e1571d95d8.js" crossorigin="anonymous"></script>
                <input class="search-txt" type="text" name="" placeholder="Type to search">
                <a class="search-btn" href="#"></a> 
                <i class="fas fa-search"></i>
            </div>
        </section>
        <section id="news-roll" class="news-slide-show">
            <link href="slideshow_news-roll_homepage.css" type="text/css" rel="stylesheet">
            <h1>What's hot on Black Lotus this week?</h1>
            <div class="slider-frame">
                <div class="slide-images">
                    <div class="img-container">
                        <img name="uniqlo-news-rolls" src="uniqlo-sale-news-roll-1.jpg">
                    </div>
                    <div class="img-container">
                        <img name="underarmor-news-rolls" src="Under-Armour-feat-9-May-2019.jpg">
                    </div>
                    <div class="img-container">
                        <img name="new-store-news-rolls" src="newstore_2339x.jpg">
                    </div>
                </div>
            </div>
        </section>
    </body>
        
</html>
