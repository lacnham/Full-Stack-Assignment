<html>
    <head>
        <meta charset="utf-08">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <link rel="stylesheet" href="css.css">
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="black-logo"> 
                <a href="#">
                    <img class="logo" src="image/shop-logo.png" alt="TaoHu"></a>    
            </div>
            <p>Create your Account</p>
            <a href="#">Home page</a>
        </header>

        <form action="register_acc.html" method="get">
            <p>BASIC INFO:</p>

            <input type="text" placeholder="First name" id="fname" name="fname"><br><br>

            <input type="text" placeholder="Last name" id="lname" name="lname"><br><br>

            <input type="password" placeholder="Password" id="password" name="password"><br><br>

            <label for="re_pass"></label><br>
            <input type="password" placeholder="Confirm Password" id="re_pass" name="re_pass"><br><br>

            <label for="prof_pic">Profile picture</label><br>
            <input type="prof_pic" id="prof_pic" name="prof_pic"><br><br>    

            <input type="password" placeholder="Address" id="address" name="address"><br><br>

            <input list="countries" placeholder="Country" name="country" id="country">
            <datalist id="countries">
                <option value="Japan">
                <option value="Vietnam">
                <option value="Korea">
            </datalist><br><br>

            <input type="number" placeholder="ZIP CODE" id="zipcode" name="zipcode"><br><br>

            <p>CONTACT INFO:</p>          
            <input type="email" placeholder="Email" id="email" name="email"><br><br>

            <input type="tel" placeholder="Phone number" id="phone" name="phone"><br><br>
  

            <p>Your Account type</p>
            <input type="radio" id="storeowner" onclick="acctype()" name="account_type" value="storeowner">
            <label for="store_owner">Store owner</label><br>

            <input type="radio" id="shopper" onclick="acctype()" name="account_type" value="shopper">
            <label for="shopper">Shopper</label><br><br>

            <p>STORE INFO:</p>
            <div id="ifOwner" style="display:visible">
                <label for="business_name">Business name:</label><br>
                <input type="text" id="business_name" name="business_name"><br><br>
    
                <label for="store_name">Store name:</label><br>
                <input type="text" id="store_name" name="store_name"><br><br>
    
                <label for="store_catergory">Store Category:</label><br>
                <select id="store_category" name="store_category" size="4">
                    <option value="technology">Technology</option>
                    <option value="clothes">Clothes</option>
                    <option value="grocery">Grocery</option>
                    <option value="accessory">Accessory</option>
                </select>
            </div>        
            <br>
            
            <button type="submit" class="submit" value="submit">Submit</button>
            <button type="reset" name="reset" value="reset">Reset</button>
        </form>



        <script type="text/javascript">
            function acctype() {
                if (document.getElementById("storeowner").checked) {
                    document.getElementById("ifOwner").style.display = "block";
                } else {
                    document.getElementById("ifOwner").style.display = "none";
                }
        </script>

    </body>
</html>
