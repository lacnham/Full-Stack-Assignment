    <head>
        <meta charset="utf-08">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <link rel="stylesheet" href="css.css">
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        *{
            box-sizing: border-box;
        }
    </style>

        <script type="text/javascript">
            function acctype() {
                if (document.getElementById("storeowner").checked) {
                    document.getElementById("ifOwner").style.display = "block";
                } else 
                    document.getElementById("ifOwner").style.display = "none";
                }
        </script>
    </head>

    <body>
        <header class="simple-header-container">
            <div class="black-logo"> 
                <a href="index.html">
                    <img class="logo" src="image/shop-logo.png" alt="TaoHu"></a>    
            </div>
            <p>Create your Account</p>
            <div class="home-link">
                <a href="index.html">Home Page</a>
            </div>
        </header>
        
    
        <form action="register_acc.html" method="get">
        <div class="register-acc-container">
            <div class="column">
            <h3>BASIC INFO:</h3>
        
            <div class="data">
            <input type="text" placeholder="First name" id="fname" class="form-control" name="fname"><br><br>
            </div>

            <div class="data">
            <input type="text" placeholder="Last name" id="lname" class="form-control" name="lname"><br><br>
            </div>

            <div class="data">
            <input type="password" placeholder="Password" id="password" class="form-control" name="password"><br><br>
            </div>

            <div class="data">
            <input type="password" placeholder="Confirm Password" id="re_pass" class="form-control" name="re_pass"><br><br>
            </div>

            <div class="data">
            <h4>Profile picture</h4>
            <input type="file" id="prof-pic" name="prof-pic"><br><br>  
            </div>

            <div class="data">
            <input type="password" placeholder="Address" id="address" class="form-control" name="address"><br><br>
            </div>

            <div class="data">
            <input list="countries" placeholder="Country" name="country" id="country" class="form-control">
            <datalist id="countries">
                <option value="Japan">
                <option value="Vietnam">
                <option value="Korea">
            </datalist><br><br>
            </div>

            <div class="data">
            <input type="number" placeholder="ZIP CODE" id="zipcode" name="zipcode" class="form-control"><br><br>
            </div>
        </div>

        <div class="column">
            <h3>CONTACT INFO:</h3> 
            <div class="data">         
            <input type="email" placeholder="Email" id="email" name="email" class="form-control"><br><br>
            </div>

            <div class="data">
            <input type="tel" placeholder="Phone number" id="phone" name="phone" class="form-control"><br><br>
            </div>

            <h3 class="account-type-heading">YOUR ACCOUNT TYPE:</h3>
            <input type="radio" id="storeowner" onclick="acctype()" name="account_type" value="storeowner">
            <label for="store_owner">Store owner</label><br><br>
            
            <input type="radio" id="shopper" onclick="acctype()" name="account_type" value="shopper">
            <label for="shopper">Shopper</label><br><br>

            
            <div id="ifOwner" style="display:none">
                <h3>STORE INFO:</h3>
                <div class="data">
                <label for="business_name">Business name:</label><br>
                <input type="text" id="business_name" name="business_name" class="form-control"><br><br>
                </div>

                <div class="data">
                <label for="store_name">Store name:</label><br>
                <input type="text" id="store_name" name="store_name" class="form-control"><br><br>
                </div>

                <div class="data">
                <label for="store_catergory">Store Category:</label>
                <select id="store_category" name="store_category" size="4" class="form-control2">
                    <option value="technology" class="option">Technology</option>
                    <option value="clothes" class="option">Clothes</option>
                    <option value="grocery" class="option">Grocery</option>
                    <option value="accessory" class="option">Accessory</option>
                </select>
                </div>
            </div>        
            <br>
        </div>
        <div class="submit-reset-container">
            <div class="submit-reset-big">
            <div class="submit-reset">
            <input type="submit" class="btn" value="submit">
            <input type="reset" class="reset" value="reset">
            </div>
            </div>
        </div>
        </div>
            
        </form>
