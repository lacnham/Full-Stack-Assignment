<html>
    <head>
        <meta charset="utf-08">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <link rel="stylesheet" href="css.css">
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        *{
            box-sizing: border-box;
        }
    </style>
    </head>

    <body>
        <header class="simple-header-container">
            <div class="black-logo"> 
                <a href="#">
                    <img class="logo" src="image/shop-logo.png" alt="TaoHu"></a>    
            </div>
            <p>Create your Account</p>
            <div class="home-link">
                <a href="#">Home Page</a>
            </div>
        </header>
        
    
        <form action="register_acc.html" method="get">
        <div class="register-acc-container">
            <div class="column">
            <p>BASIC INFO:</p>
        
            <div class="data">
            <input type="text" placeholder="First name" id="fname" class="form-control" name="fname"><br><br>
            </div>

            <div class="data">
            <input type="text" placeholder="Last name" id="lname" class="form-control" name="lname"><br><br>
            </div>

            <div class="data">
            <input type="password" placeholder="Password" id="password" class="form-control" name="password"><br><br>
            </div>

            <div class="data">
            <input type="password" placeholder="Confirm Password" id="re_pass" class="form-control" name="re_pass"><br><br>
            </div>

            <label for="prof_pic">Profile picture</label><br>
            <input type="prof_pic" id="prof_pic" name="prof_pic"><br><br>    

            <div class="data">
            <input type="password" placeholder="Address" id="address" class="form-control" name="address"><br><br>
            </div>

            <div class="data">
            <input list="countries" placeholder="Country" name="country" id="country" class="form-control">
            <datalist id="countries">
                <option value="Japan">
                <option value="Vietnam">
                <option value="Korea">
            </datalist><br><br>
            </div>

            <div class="data">
            <input type="number" placeholder="ZIP CODE" id="zipcode" name="zipcode" class="form-control"><br><br>
            </div>
        </div>

        <div class="column">
            <p>CONTACT INFO:</p> 
            <div class="data">         
            <input type="email" placeholder="Email" id="email" name="email" class="form-control"><br><br>
            </div>

            <div class="data">
            <input type="tel" placeholder="Phone number" id="phone" name="phone" class="form-control"><br><br>
            </div>

            <p>Your Account type</p>
            <input type="radio" id="storeowner" onclick="acctype()" name="account_type" value="storeowner">
            <label for="store_owner">Store owner</label><br>

            <input type="radio" id="shopper" onclick="acctype()" name="account_type" value="shopper">
            <label for="shopper">Shopper</label><br><br>

            <p>STORE INFO:</p>
            <div id="ifOwner" style="display:visible">
                <label for="business_name">Business name:</label><br>
                <input type="text" id="business_name" name="business_name"><br><br>
    
                <label for="store_name">Store name:</label><br>
                <input type="text" id="store_name" name="store_name"><br><br>
    
                <label for="store_catergory">Store Category:</label><br>
                <select id="store_category" name="store_category" size="4">
                    <option value="technology">Technology</option>
                    <option value="clothes">Clothes</option>
                    <option value="grocery">Grocery</option>
                    <option value="accessory">Accessory</option>
                </select>
            </div>        
            <br>
        </div>
        </div>
            <button type="submit" class="submit" value="submit">Submit</button>
            <button type="reset" name="reset" value="reset">Reset</button>
        </form>
    


        <script type="text/javascript">
            function acctype() {
                if (document.getElementById("storeowner").checked) {
                    document.getElementById("ifOwner").style.display = "block";
                } else {
                    document.getElementById("ifOwner").style.display = "none";
                }
        </script>

        <footer class="footer">
            <div class="container">
                <div class="content">
                    <img src="/image/shop-logo.png" alt="TaoHu">
                <ul class="footer-nav">
                    <li><a href="#">Search</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Term of Service</a></li>
                    <li><a href="#">FAQs</a></li>
                </ul>
                
            
                <ul class="socials">
                    <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fab fa-github"></i></a></li>
                    <li><a href="#"><i class="fab fa-github"></i></a></li>
                </ul>
            </div>
            </div>
            
            <div class="footer-bottom">
                <p>&copy; 2021 <span>taohu</span>. All Rights Reserved | s3864120@rmit.edu.vn </p>
            </div>
        </footer>
    </body>
</html>
